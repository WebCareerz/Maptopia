<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Maptopia JA - Heartopia System</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>

    <div id="quiz-container">
        <div style="font-size: 40px; margin-bottom: 10px;">🎓</div>
        <h2 id="quiz-question" style="color: #8b0000; font-size: 20px; margin-top: 0;"></h2>
        <div id="quiz-options"></div>
        <p id="quiz-feedback" style="margin-top: 15px; font-weight: 900; font-size: 18px;"></p>
        <button onclick="closeQuiz()" style="margin-top: 15px; background: #8b0000; color: white; border: none; padding: 10px 20px; border-radius: 50px; cursor: pointer; font-weight: bold;">クイズを終了</button>
    </div>

    <audio id="main-audio"><source src="sonheartopia.mp4" type="audio/mp4"></audio>

    <button id="mobile-menu-toggle" onclick="toggleMobileMenu()">☰</button>
    <button id="mobile-legend-toggle" onclick="toggleMobileLegend()">📌</button>


    <div class="ping-legend" id="legend-box">
        <div class="language-selector legend-langs" style="margin-bottom: 10px; display: flex; gap: 8px; justify-content: center;">
            <a href="index.html" class="btn-lang-switch">🌍 言語切り替え</a>
        </div>

        <div style="text-align:center; font-weight:bold; border-bottom:1px solid #d4af37; padding-bottom:5px; font-size:12px;"></div>
        
        <div style="text-align:center; font-weight:bold; border-bottom:1px solid #d4af37; padding-bottom:5px; font-size:12px;">📌 マイマーカー</div>
        <div id="legend-list"></div>
        <div class="legend-guide">
            <div class="guide-row pc-only"><span class="guide-icon">🖥️</span><span><b>PC:</b> 右クリック = マーカー</span></div>
            <div class="guide-row"><span class="guide-icon">📱</span><span><b>スマホ:</b> 左上メニュー</span></div>
        </div>

        <div class="quiz-section">
            <p style="font-size:10px; color:#aaa; margin-bottom:5px; text-align:center;">知識をテスト</p>
            <div style="display: flex; justify-content: center;">
                <div id="quiz-trigger" onclick="openQuiz()">🎓</div>
            </div>
        </div>
    </div>

    <div id="map"></div>

    <div id="overlay-info" onclick="this.style.display='none'" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); z-index:10000; justify-content:center; align-items:center;">
        <div class="info-card" onclick="event.stopPropagation()" style="background:white; padding:5px; border-radius:50px; width:95%; max-width:530px; text-align:center; max-height: 90vh; overflow-y: auto;">
            <h2 id="info-name" style="color:#8b0000; margin-top:0; text-transform:uppercase; border-bottom: 2px solid #d4af37; padding-bottom: 5px;"></h2>

            <div style="display: flex; gap: 10px; margin-bottom: 15px; justify-content: center;">
                <div style="flex: 1;">
                    <p style="font-size: 10px; font-weight: bold; margin-bottom: 5px;">天気</p>
                    <img id="info-weather" src="" style="width:100%; border-radius:8px; border: 1px solid #eee;">
                </div>
                <div style="flex: 1;">
                    <p style="font-size: 10px; font-weight: bold; margin-bottom: 5px;">時間</p>
                    <img id="info-time" src="" style="width:100%; border-radius:8px; border: 1px solid #eee;">
                </div>
            </div>

            <div style="width: 100%; margin-top: 10px;">
                <p style="font-size: 10px; font-weight: bold; margin-bottom: 5px;">捕獲エリア</p>
                <img id="info-loc" src="" style="width:100%; max-width: 550px; border-radius:12px; border: 2px solid #d4af37; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            </div>

            <button onclick="document.getElementById('overlay-info').style.display='none'" style="margin-top:20px; padding:12px 30px; cursor:pointer; background:#8b0000; color:white; border:none; border-radius:50px; font-weight:bold; text-transform:uppercase;">閉じる</button>
        </div>
    </div>

    <script src="data-ja.js"></script>

    <script src="app.js"></script>

</body>

</html>
